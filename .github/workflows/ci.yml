name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  root-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Lint (RuboCop)
        run: bundle exec rubocop

      - name: Root doctor
        run: bundle exec rake scry:doctor
